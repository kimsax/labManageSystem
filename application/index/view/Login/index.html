<!DOCTYPE html>
<html>
<head>
	<title>课表查询登录</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/labManageSystem/public/login.css">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid background" >
	<div class="row">
		<div class="col-md-12" style="text-align: center;color: black;">
			<h2 >课表查询管理系统</h2>		
		</div>
	</div>
	<div style="position: absolute;top: 210px;right: 200px;background-color: rgba(0,0,0,.5)">
		<div style="margin: 45px;;">
			<h3 style="color:#0AE;text-align:center;">欢迎登录</h3>
			<form class="form-inline" action="{:url('login')}" method="post">
  			<div class="form-group">
    		<label style="color: white;">账号:</label>
    		<input type="text" class="form-control"  placeholder="12542..." name="username">
  			</div>
  			<hr>
  			<div class="form-group">
    		<label style="color: white;">密码:</label>
    		<input type="password" class="form-control"  name="password">
  			</div>
  			<hr>
 		 	<button type="submit" class="btn btn-info btn-lg btn-block" >登录</button>
			</form>
			<div style="color: white;margin-top: 10px;">
				<span >第三方登录</span>
				<span  style="float:right;"><a href="{:url('studentRegister')}">学生注册</a></span>
			</div>
		</div>
	</div>
</div>
</body>
</html>

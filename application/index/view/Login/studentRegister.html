<!DOCTYPE html>
<html>
<head>
	<title>学生注册首页</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#e7e8eb ">
<div class="container-fluid" >
 	<div class="row">
 		<div class="col-md-2"></div>
 		<div class="col-md-8">
 			<div class="row" style="margin-top: 30px;"><div class="col-md-12"><span class="glyphicon glyphicon-plus" style="font-size: 25px;">|课表系统注册</span></div></div>
 			<div class="row" style="background-color: white;margin-top: 30px;border-radius: 10px;">
 				<div class="col-md-12">
 					<div class="row">
 						<div class="col-md-3"><span>您现在的位置>>学生注册</span></div>
 						<div class="col-md-6">
 							<form class="form-inline" action="{:url('register')}" method="post">
 								<input type="hidden" name="role" value="学生">
 								<input type="hidden" name="klassId" value="1">
 								<div class="form-group" style="margin-top: 50px;margin-left: 20px;margin-bottom: 20px;">
   			 						<div style="background-color:#5bc0de;float: left;height: 50px;width: 50px;text-align: center;border-radius: 7px;"><span class="glyphicon glyphicon-pencil" style="font-size: 20px;line-height: 45px;"></span></div>
    								<input type="text" class="form-control" placeholder="您的名字" style="width: 300px;height: 50px;" name="name">
  								</div>
  								<br>
  								<div class="form-group" style="margin: 20px;">
   			 						<div style="background-color:#5bc0de;float: left;height: 50px;width: 50px;text-align: center;border-radius: 7px;"><span class="glyphicon glyphicon-user" style="font-size: 20px;line-height: 45px;"></span></div>
    								<input type="text" class="form-control" placeholder="账号" style="width: 300px;height: 50px;" name="username">
  								</div>
  								<br>
  								<div class="form-group" style="margin: 20px;">
   			 						<div style="background-color:#5bc0de;float: left;height: 50px;width: 50px;text-align: center;border-radius: 7px;"><span class="glyphicon glyphicon-lock" style="font-size: 20px;line-height: 45px;"></span></div>
    								<input type="password" class="form-control" placeholder="密码" style="width: 300px;height: 50px;" name="password">
  								</div>
  								<br>
  								<div style="margin: 20px 20px 50px 20px;"><button type="submit" class="btn btn-default btn-info" style="width: 350px;height: 50px;">免费注册</button></div>
							</form>
 						</div>
 						<div class="col-md-3"></div>
 					</div>
 				</div>
 			</div>	
 		</div>
 		<div class="col-md-2"></div>
 	</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加班级</title>

    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>

<body class="container">
    <h1>{eq name="Klass->id" value=""}添加班级{else /}编辑班级{/eq}</h1>
    <div class="row">
        <div class="col-md-12">
            <hr>
            {php}$action = request()->action() === 'add' ? 'insert' : 'update';{/php}
            <form action="{:url($action)}" method="post" class="form_inline">
                <input type="hidden" name="id" value="{$Klass->getData('id')}"/>
                <div class="form-group">
                    <label for="name">班级名称</label>
                    <input type="text" name="name" id="name" class="form-control" value="{$Klass->name}"/>
                </div>
                <button type="submit" class="btn btn-info">保存</button>
            </form>
            <hr>
        </div>
    </div>
</body>
</html>

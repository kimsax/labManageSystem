{extend name="lab/nav"}
{block name="title"}学期管理{/block}
{block name="content"}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <hr />
            <div class="row">
                <div class="col-md-6">
                    <form class="form-inline" action="">
                        <div class="form-group">
                            <label class="sr-only" for="name">名称</label>
                            <input name="name" type="text" class="form-control" placeholder="名称..." value="{:input('get.name')}">
                        </div>
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>           
                    </form>
                </div>
                <div class="col-md-6 text-right">
                     <a href="{:url('semester/add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a> 
                </div>                                
            </div>
            <hr />
            <table class="table table-hover table-bordered">
                <tr class="info">
                    <th>ID</th>
                    <th>学期</th>                                   
                </tr>
                {volist name="semesters" id="semester" key="key"}
                <tr>
                    <td>{$semester->getData('id')}</td>
                    <td>
                        <div class="col-md-8">{$semester->getData('name')}</div>
                        <div class="col-md-4 text-right">
                            <div class="col-md-5 text-right"><a href="{:url('semester/delete?id=' . $semester->getData('id'))}" class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-trash"></i>&nbsp;删除</a></div>&nbsp;
                            <div class="col-md-5 text-right"><a href="{:url('semester/edit?id=' . $semester->getData('id'))}" class="btn btn-xs btn-primary"><i class="glyphicon glyphicon-pencil"></i>&nbsp;编辑</a></div>
                        </div>                                                                       
                    </td>
                </tr>
                {/volist}
            </table>
            {:$semesters->render()}
        </div>
    </div>
</div>   
{/block}

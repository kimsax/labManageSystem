<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>编辑数据</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>编辑</h1>
            <div class="col-md-12">
                <form action="{:url('classroom/update')}" method="post">
                    <label>教室名称:</label>
                    <input type="hidden" name="id" value="{$Classroom->getData('id')}" />
                    <input type="text" name="name" value="{$Classroom->getData('name')}" />
                    <button class="btn btn-primary" type="submit">保存</button>
                </form>
            </div>
        </div>
    </div>  
</body>

</html>

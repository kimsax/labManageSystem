{extend name="Administrator/nav"} {block name="title"}教师选课系统{/block} {block name="content"}
<div class="row">
    <div class="col-md-12">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-inline" action="{:url()}">
                        <div class="form-group">
                            <label class="sr-only" for="name">操作日志</label>
                            <input name="name" type="text" class="form-control" placeholder="名称..." value="">
                        </div>
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                        <a href="{:url('message')}" class="btn btn-default"><i class="glyphicon glyphicon-arrow-left">&nbsp;返回</i></a>
                    </form>
                    <hr />
                </div>
            </div>
            <table class="table table-hover table-bordered">
                <tr class="info">
                    <th>ID</th>
                    <th class="text-center">申请者时刻表</th>
                    <th class="text-center">目标时刻表</th>
                    <th class="text-center">操作</th>
                </tr>
                {volist name="logs" id="log" key="key"}
                <tr>
                    <td>{$key}</td>
                    <td class="warning text-center">{$log->applyinformation}</td>
                    <td class="success text-center">{$log->targetinformation}</td>
                    <td class="text-center">{$log->state}</td>
                </tr>
                {/volist}
            </table>
            {:$logs->render()}
        </div>
    </div>
</div>
{/block}

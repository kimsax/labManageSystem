{extend name="nav"}
{block name="title"}课程管理{/block}
{block name="content"}
<div class="row">
    <div class="col-md-12">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <form class="form-inline" action="{:url()}">
                        <div class="form-group">
                            <label class="sr-only" for="name">课程管理</label>
                            <input name="name" type="text" class="form-control" placeholder="名称..." value="">
                        </div>
                        <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i>&nbsp;查询</button>
                    </form>
                </div>
                <div class="col-md-4 text-right">
                    <a href="{:url('edit')}" class="btn btn-primary"><i class="glyphicon glyphicon-pencil"></i>编辑</a>&nbsp;&nbsp;
                    <a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;增加</a>
                </div>
            </div>
            <hr />
            <table class="table" style="margin-bottom: 0">
                <tr class="info">
                    <td style="text-align: center ">课程名</td>
                </tr>
                <table class="table table-hover table-bordered" style="margin-top: 0">
                    {volist name="courses" id="course" key="key"}
                    <tr>
                        <td>{$course->getData('name')}</td>
                        <td><a class="btn btn-danger" href="{:url('delete?id=' . $course->getData('id'))}"><i class="glyphicon glyphicon-remove"></i>&nbsp;删除</a>
                        <a class="btn btn-sm btn-primary" href="{:url('edit?id=' . $course->getData('id'))}"><i class="glyphicon glyphicon-pencil"></i>&nbsp;编辑</a>     
                        </td>
                    </tr>
                    {/volist}
            </table>
            {:$courses->render()}
             <!--点击小叉号即可删除-->
        </div>
     </div>
</div>
{/block}
